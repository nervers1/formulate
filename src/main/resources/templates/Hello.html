<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>
</head>
<body>
<div id="app">
    {{message}}
    <button>컴포넌트 등록</button>
    <my-component></my-component>
    <local-component></local-component>
    <local-component2></local-component2>
</div>
<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var lcom = {
        template: '<div>지역콤포넌트2입니다. 나도나도나도 끼워주시오!</div>'
    };

    Vue.component('my-component', {
        template: '<div>전역 컴포넌트가 등록되었습니다.</div>'
    });
    new Vue({
        el: '#app',
        data: {
            message: 'Hello Vue.js!'
        },
        beforeCreate: function () {
            console.log("beforeCreate");
        },
        created: function () {
            console.log("created");
        },
        mounted: function () {
            console.log("mounted");
            this.message = 'Hello, Vue!'
        },
        updated: function () {
            console.log("updated");
        },
        components: {
            'local-component': {
                template: '<div>지역콤포넌트입니다. 나도끼워주시오!</div>'
            },
            'local-component2': lcom
        }
    });
</script>
</body>
</html>
