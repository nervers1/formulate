<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js :: Router in Vue Example</title>
</head>
<body>
<div id="app">
    <h1>뷰 라우터 예제</h1>
    <p>
        <!-- URL 값을 변경하는 태그 : 얘는 나중에 <a> 태그로 변환된다. -->
        <router-link to="/main">Main 컴포넌트로 이동</router-link>
        <router-link to="/login">Login 컴포넌트로 이동</router-link>
    </p>
    <router-view></router-view>
</div>

<script src="http://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="http://unpkg.com/vue-router/dist/vue-router.js"></script>
<script type="text/javascript">
    // 예제니까 그냥 가상 템플릿을 할당해서 페이지가 랜더링 되는지만 보도록 하자.
    var main = { template: '<div>Main</div>'};
    var login = { template: '<div>Login</div>'};

    // 라우팅할 주소들의 배열
    var routes = [
        { path: '/main', component: main},
        { path: '/login', component: login},
    ];

    // 라우터에 설정할 주소들을 할당하고, 주소값의 모드를 결정한다.
    var router = new VueRouter({
        mode: 'history', // 디폴트 값은 '/path' 인 경우 #/path 형태로 해시값을 이용하지만, mode를 'history'로 설정하면 해시값을 없앨 수 있다.
        routes: routes
    });

    // Vue 에 라우터를 적용하고 '#app' 에 마운트 한다.
    var app = new Vue({
        router: router
    }).$mount('#app');
</script>
<style type="text/css">

</style>
</body>
</html>
